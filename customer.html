<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="customer.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="customer.js"></script>
    <title></title>
</head>
<body>
    <input type="button"  class="floatLeft" value="help"/>
    <div id="userInfo" class="floatRight">

    </div>

    <div class="clear"></div>
    <div id="cart" class="floatLeft">
        <div class="quantity">5</div>
        <div class="quantity">7</div>
        <div class="quantity">10</div>
        <div id="orders">

        </div>
        <div id="trash" align="center" class="icon-trash" >
            <div class="trash-lid" style="background-color: #E5E9EA"></div>
            <div class="trash-container" style="background-color: #E5E9EA"></div>
            <div class="trash-line-1"></div>
            <div class="trash-line-2"></div>
            <div class="trash-line-3"></div>
        </div>
    </div>
    <div class="oval floatLeft">
    <div class="clear"></div>
        <div class="circle floatLeft">
            <img class="logo" src="logo.png" alt=""/>
        </div>
        <div class="innerOval">
            <div class="quarter-circle-top-left top-oval">
                <div align="center">Crackers</div>
            </div>
            <div class="quarter-circle-top-right top-oval">
                <div align="center">Beer</div>
            </div>

            <div class="clear">

            </div>

            <div class="quarter-circle-down-left down-oval">
                <div align="center">Non-Alcoholic</div>
            </div>

            <div class="quarter-circle-down-right down-oval">
                <div align="center">
                    <div class="item" data-price=10 data-beerid=1234>BEER</div>
                    <div class="item" data-price=15 data-beerid=456>BEER</div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" onClick="pop('popDiv')">Click here to open a popup div</a>

    <div id="popDiv" class="ontop">
        <table border="1" id="popup">
            <tr>
                <td>
                    This is can be used as a popup window
                </td>
            </tr>
            <tr>
                <td>
                    Click Close OR escape button to close it
                    <a href="#" onClick="hide('popDiv')">Close</a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
